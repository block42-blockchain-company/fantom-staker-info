<body>

  <header class="text-white">
    <div class="container text-center">
      <h1>Fantom Staker Info</h1>
      <p class="lead">A dApp on the Fantom Opera network to browse information about its validators.</p>
      <p class="lead info">Find out what it's all about: <a href="https://medium.com/block42-blockchain-company/fantom-staker-info-9024d1fbc217" target="_blank">Medium</a></p>
    </div>

    <div class="custom-control custom-switch text-center">
      <input type="checkbox" class="custom-control-input" id="hideUnknown" onchange="window.localStorage.setItem('hideUnknown', this.checked); updateValidators();">
      <label class="custom-control-label" for="hideUnknown">Hide unknown validators</label>
    </div>
  </header>

  <section>
    <div class="container">
      <div class="row wrap-table">
        <div class="table">
          
          <div class="row header">
            <div class="cell">ID</div>
            <div class="cell">Name</div>
            <div class="cell">Self-Staked</div>
            <div class="cell">Total Staked</div>
            <div class="cell">Available</div>
            <div class="cell">In Undelegation</div>
            <div class="cell">Links</div>
          </div>
          
          <!-- Table Rows -->
          
			</div>
    </div>
  </section>

    <div class="container">
      <div class="text-center mb-3">
        <span><a href="https://t.me/block42_fantom" target="_blank"><img class="social mr-1" src="images/telegram.png" alt="Telegram"></a></span>
